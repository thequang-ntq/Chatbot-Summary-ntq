name: chatgpt
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  shared_preferences: ^2.5.3  # Updated to latest stable
  intl: ^0.19.0
  collection: ^1.19.1

  # UI packages
  flutter_spinkit: ^5.2.1
  animated_text_kit: ^4.2.2
  sidebarx: ^0.17.2
  auto_size_text: ^3.0.0

  # Network & HTTP
  http: ^1.2.2  # Minor update

  # AI & Language
  dart_openai: ^5.1.0
  langchain: ^0.7.3
  langchain_openai: ^0.7.0

  # Speech & Audio
  google_speech: ^5.3.0  # No major update needed, but test
  speech_to_text: ^7.3.0  # Updated to latest stable (fixes Registrar issues)
  flutter_tts: ^4.2.3  # Updated to latest (fixes deprecations)
  flutter_langdetect: ^0.0.2

  # File handling
  file_picker: ^8.1.2  # Minor update
  path_provider: ^2.1.4  # Minor update
  open_filex: ^4.5.0

  # Document processing
  syncfusion_flutter_pdf: ^26.2.11
  docx_to_text: ^1.0.1

  # Firebase
  firebase_core: ^3.6.0  # Minor update
  cloud_firestore: ^5.4.4  # Minor update

  # Network status
  connection_notifier: ^2.0.1

  # Image for Chat
  image_picker: ^1.0.7
  firebase_storage: ^12.3.2
  cloudinary_public: ^0.21.0

  # Security env
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
   - .env
   - assets/
   - assets/images/
   - assets/service_account/
   - assets/files/